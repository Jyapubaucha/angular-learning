<!-- Form to add todos -->

<!-- Listen addTodo event from todos.component.ts-->
<!-- Catch the todoAdd EventEmit from add-todo-component.ts   -->
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>


<h4>Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos to display.</div>
<ng-template #elseBlock >
    <!-- List of todos -->
    <div *ngFor="let todo of todos">
        <app-todo-item [todo] = "todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toogleTodo($event)"></app-todo-item>
    </div>
</ng-template>
