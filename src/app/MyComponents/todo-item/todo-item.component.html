<div class="my-3">
    <h5 [class]="{'strike': !todo.active}">{{ todo.title }}</h5>
    <p [class]="{'strike': !todo.active}">{{ todo.desc }} </p>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="markAsDone{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="markAsDone{{i}}" >Done</label>
    </div>

    <button class="btn btn-sm btn-danger" (click)="onClick(todo)"> DELETE </button>

</div>
